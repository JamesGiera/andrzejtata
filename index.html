<script>
 // ad
document.getElementById("adIMG").addEventListener("click", function() {
  window.open('https://andrzejtata.pl/casino', '_blank');
});
document.getElementById("adCloseBtn").addEventListener("click", function() {
  document.getElementById("ad").style.display = "none";
});


let speed;
let i = 3000;
  
const audio = new Audio('Tourner-Dans-Le-Vide-_Hardstyle_.mp3');
audio.addEventListener('ended', function(){
  audio.play();
}, true);

let isMovingLeft = false;
let isMovingRight = false;
let pozycjaTransform = 0;
let points = 0;
let lifeNumber = 0;
let gameRunning = true;
let topGspeed = 25;

const body = document.querySelector("body");
const score2 = document.getElementById("scoreContainer2");
const score = document.getElementById("scoreContainer");
const topG = document.getElementById("topG");
const andrzejtata = document.getElementById("userHero_AndrzejTata");
const leftArrow = document.getElementById("leftArrow");
const rightArrow = document.getElementById("rightArrow");
const gameWindow = document.getElementById("gameWindow");

let windowWidth = window.innerWidth;
let windowHeight = window.innerHeight;

window.addEventListener("resize", function() {
  windowWidth = window.innerWidth;
  windowHeight = window.innerHeight;
});

if (windowWidth < 1700) windowWidth -= 100;

const gameScreenWitdh = (windowWidth / 100) * 60;
const gameScreenHeight = (windowWidth / 100) * 95;

leftArrow.addEventListener('click', moveToLeft);
rightArrow.addEventListener('click', moveToRight);

window.addEventListener('keydown', function(event) {
  rightArrow.style.opacity = "100%";
  leftArrow.style.opacity = "100%";
  if (gameRunning) {
    switch (event.keyCode) {
      case 65:
      case 37:
        leftArrow.style.filter = "invert(80%)";
        moveToLeft();
        break;
      case 68:
      case 39:
        rightArrow.style.filter = "invert(80%)";
        moveToRight();
        break;
    }
  }
});

window.addEventListener('keyup', function(event) {
  rightArrow.style.opacity = "100%";
  leftArrow.style.opacity = "100%";
  if (event.keyCode === 65 || event.keyCode === 37) {
    isMovingLeft = false;
    leftArrow.style.filter = "invert(0%)";
  } else if (event.keyCode === 68 || event.keyCode === 39) {
    isMovingRight = false;
    rightArrow.style.filter = "invert(0%)";
  }
});

function moveToLeft() {
  if (!isMovingRight) {
    isMovingLeft = true;
    if (pozycjaTransform >= -((gameScreenWitdh / 2) + 50)) {
      pozycjaTransform -= topGspeed;
      andrzejtata.style.transform = `translateX(${pozycjaTransform}px)`;
    } else {
      leftArrow.style.opacity = "0%";
    }
  }
}

function moveToRight() {
  if (!isMovingLeft) {
    isMovingRight = true;
    if (pozycjaTransform <= ((gameScreenWitdh / 2) + 50)) {
      pozycjaTransform += topGspeed;
      andrzejtata.style.transform = `translateX(${pozycjaTransform}px)`;
    } else {
      rightArrow.style.opacity = "0%";
    }
  }
}
function gameStart() {
  audio.play();
  speed = 4;
  setInterval(function(){
    points += 1;
    updateScore();
  },400)

const countdown = [ "3", "2", "1", "SIGMA"];
    countdown.forEach((num, index) => {
      setTimeout(() => {
        countNumberConteiner.innerHTML = num;
        if (index === countdown.length - 1) {
          setTimeout(() => countNumberConteiner.style.display = "none", 600);
        }
      }, 600 * index);
  });

  document.getElementById("hiddenOnMobile").style.display = "block";
  document.getElementById("startContainer").style.display = "none";
  document.getElementById("ad").style.display = "none";
  updateScore();

setInterval(() => {
    drawObject();
    i -= 100;
    if (i < 2500) {
      setTimeout(drawObject, 900);
      drawExtraObject();
    }
    if (i < 2000) {
      setTimeout(drawObject, 800);
    }
    if (i < 1000) {
      setTimeout(drawObject, 700);
    }
    if (i < 500) {
      speed = 4.5;
      drawObject();
      setTimeout(() => {
        drawObject();
        setTimeout(drawObject, 600);
      }, 500);
    }
    if (i < -500) {
      speed = 5;
      setTimeout(() => {
        drawObject();
        setTimeout(() => {
          drawExtraObject();
          drawObject();
        }, 5000);
      }, 1000);
    }
  }, 3000);
}

function drawObject() {
  const objects = ["kaska.png", "matrix.png", "podatki_sa_dla_bet.png", "kobiety_sigm.png"];
  createObject(objects);
}

function drawExtraObject() {
  const extraObjects = ["shield.png", "matrix.png", "podatki_sa_dla_bet.png", "kobiety_sigm.png","kaska.png"];
  createObject(extraObjects);
}

function createObject(images) {
  const randomImage = images[Math.floor(Math.random() * images.length)];
  const randomX = Math.floor(Math.random() * (gameScreenWitdh + gameScreenWitdh / 9));
  const object = document.createElement('img');
  object.src = randomImage;
  object.className = "randomObjects";
  object.style.left = `${randomX}px`;
  gameWindow.appendChild(object);
  if(object.src.split('/').pop() == "shield.png")
    object.style.width = "82px";
  animateObject(object);
}

function animateObject(object) {
  let startY = -windowHeight / 8;
  function animate() {
    startY += speed;
    object.style.top = `${startY}px`;
    checkCollision(object);
    if (startY < windowHeight) {
      requestAnimationFrame(animate);
    } else {
      object.remove();
    }
  }
  animate();
}

function checkCollision(object) {
  const objectRect = object.getBoundingClientRect();
  const playerRect = topG.getBoundingClientRect();

  if (
    objectRect.right >= (playerRect.left + 80) &&
    objectRect.left <= (playerRect.right - 80) &&
    objectRect.bottom >= (playerRect.top + 10) &&
    objectRect.top <= (playerRect.bottom - 10)
  ) {
    handleCollision(object);
  }
}

function handleCollision(object) {
  console.log(topG.src.split('/').pop());
  object.style.opacity = "0.7";
  const src = object.src.split('/').pop();

  if (src === "kaska.png" || src === "kobiety_sigm.png") {
    object.src = "get_point.png";
    points += 1250;
    score.style.color = "lightgreen";
    if(topG.src.split('/').pop() != "topGshield.png")
    {
      topG.src = "szczesliwyandrzej.png";
      backToDeafultHero();
    }
    setTimeout(() => {
    score.style.color = "white";
  }, 500);
    
  } else if (src === "shield.png") {
    topG.src = "topGshield.png";
    object.src = "get_point.png";
    lifeNumber = 1;
  } else if (src === "matrix.png" || src === "podatki_sa_dla_bet.png") {
    object.src = "loss-point.png";
    lifeNumber -= 1;
    points -= 15000;
    score.style.color = "red";
    if(topG.src.split('/').pop() == "topGshield.png")
    {
      console.log("nigger");
      topG.src = "koniecTarczyTopG.png";
      backToDeafultHero();
    }

    if(topG.src.split('/').pop() != "topGshield.png" && topG.src.split('/').pop() != "koniecTarczyTopG.png")
    {
      topG.src = "smutnyandrzej.png";
      backToDeafultHero();
    }
    if (lifeNumber < 0) {
      endGame();
    } 

    if(lifeNumber == 0)
    {
      backToDeafultHero();
    }
  }
  updateScore();
}

function backToDeafultHero(){
  setTimeout(() => {
    topG.src = "topG.png";
    score.style.color = "white";
  }, 500);
}

function updateScore() {
  const displayPoints = points >= 0 ? `0000${points}` : `-000${Math.abs(points)}`;
  score2.innerHTML = displayPoints;
  score.innerHTML = displayPoints;
}

function endGame() {
  gameRunning = false;
  setTimeout(() => {
    gameWindow.style.display = "none";
  }, 1000);
  document.getElementById("endGameContainer").style.display = "block";
  body.removeChild(gameWindow);
  audio.pause();
}
